# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -s escape-time 0
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# set-window-option -g mode-keys vi
set -g mouse on

set -g focus-events on

bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

# bind -Tcopy-mode MouseDrag1Pane setw @mode 1\; copy-mode -M
# bind -Tcopy-mode MouseDragEnd1Pane if -F '#{@mode}' 'send -X copy-selection' 'send -X copy-selection-and-cancel'
# bind -n MouseDrag1Pane if -F '#{mouse_any_flag}' 'if -F "#{pane_in_mode}" "setw -u @mode; copy-mode -M" "send-keys -M"' "setw -u @mode; copy-mode -M"

# set -g @yank_selection 'primary'

# bind-key -T copy-mode-vi 'y' send -X copy-selection
# bind-key -T copy-mode-emacs 'y' send -X copy-selection

set -g @shell_mode 'vi'
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# broken since 2.4, wating for fixes
# set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

set -g status-right '#{prefix_highlight} #[fg=brightcyan]#(bash ~/.tmux/tmux-uptime.bash) | "#H" | %a %Y-%m-%d %H:%M'
set -g status-right-length 60
set -g @prefix_highlight_show_copy_mode 'on'

# status line configuration
set-option -g status-bg colour235
set-option -g status-fg "#14fe93"

set-window-option -g window-status-bg colour236
set-window-option -g window-status-fg brightblue

set-window-option -g window-status-current-bg colour24
set-window-option -g window-status-current-fg brightwhite
set-window-option -g window-status-current-attr bright

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
